production:
  type: ocp
  bundle:
    registry: quay.io
    organization: community-operators-pipeline
  index:
    registry: quay.io
    organization: community-operators-pipeline
    name: catalog
    tags:
      - v4.6
      - v4.7
      - v4.8
    latest: v4.6
    signature: 0
  mirror:
    enabled: 1
    multiarch: 
      base: registry.redhat.io/openshift4/ose-operator-registry:v4.5
      postfix: s
    registry: quay.io
    organization: community-operators-pipeline
    name: catalog_prod
    username:
      in: mavala
      out: framework_automation

pipeline:
  base: https://github.com
  repo: redhat-openshift-ecosystem/community-operators-pipeline
  branch: main
  ci_scripts_dir: https://raw.githubusercontent.com/operator-framework/community-operators/support/ci_01/ci/scripts
  image: quay.io/operator_testing/operator-test-playbooks:latest
  automerge:
    enabled: 1

operatorhubio:
  enabled: 0
