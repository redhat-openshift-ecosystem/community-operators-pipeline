site_name: Community operators pipeline admin
repo_name: community-operators-pipeline
repo_url: https://github.com/redhat-openshift-ecosystem/community-operators-pipeline
nav:
  - "Overview": README.md
  - "Framework":
      - "Overview": framework/overview.md
      - "Development": framework/development.md
      - "How to document": framework/how-to-document.md
  - "Project": 
      - "Overview": project/overview.md
      - "Configure":
        - "Initialize": project/init.md
        - "Config": project/config.md
        - "Setup": project/setup.md
      - "Maintainance": 
        - "Common": project/maintain.md
        - "Kubernetes": project/k8s.md
        - "Openshift (OCP)": project/ocp.md
      - "Developent":
        - "How to": project/develop.md

extra:
  version: 0.1
  ocp_version_example: 4.13
  ocp_previous_version_example: 4.12

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.integrate

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mermaid2
  - macros

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.tabbed
  - attr_list
  - toc:
      toc_depth: 3
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
