site_name: Community operators
repo_name: community-operators
repo_url: https://github.com/operator-framework/community-operators
nav:
    - 'Overview': README.md
    # - 'Operator':
    - 'Packaging your Operator for OperatorHub':
      - 'Operator structure' : packaging-operator.md
      - 'Required fields': packaging-required-fields.md
    - 'Testing':
      - 'Explained': testing-operators.md
      - 'Via test suite' : operator-test-suite.md
    - 'Contributing': 
      - 'Prerequisites' : contributing-prerequisites.md
      - 'Where to place operator': contributing-where-to.md
      - 'Creating pull request (PR)' : contributing-via-pr.md
      - 'Operator Publishing / Review settings' : operator-ci-yaml.md
      - 'Tests in PR explained' : tests-in-pr.md
      - 'Updating existing Operators' : operator-version-update.md
      - 'Updating published Operator version' : operator-overwrite.md
      - 'How do i deploy operator faster?' : self-merge-updates.md
      - 'OKD/OpenShift Catalogs criteria and options' : packaging-required-criteria-ocp.md
    - 'Release process' : operator-release-process.md
    - 'Github Action' : action.md
    - 'Best practices' : best-practices.md
    - 'Troubleshooting' : troubleshooting.md
    - 'Maintainer' : maintainer-documentation.md
    - 'Statistics' : stats.md
theme:
  name: material
  features:
    # - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate

hide:
  - navigation # Hide navigation
  - toc        # Hide table of contents

extra_css:
  - stylesheets/extra.css

extra:
    version: 0.1
    openshift:
      versions:
        - v4.6
        - v4.7
        - v4.8
        - v4.9
        - v4.10

plugins:
  - search
  - mermaid2
  - macros

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.tabbed
  - attr_list
  - toc:
      toc_depth: 2
